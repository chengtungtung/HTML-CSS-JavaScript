<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <p><a href="https://www.w3schools.com/html/html_forms.asp">HTML Forms</a></p>
    <p><a href="https://www.w3schools.com/html/html_form_elements.asp">HTML Form Elements</a></p>
    <hr>

    <!-- 試試看，<select>、<option> -->
    <label for="city">請選擇縣市</label>
    <select name="city" id="city">
        <option value="台中市">台中市</option>
        <option value="台北市">台北市</option>
        <option value="台南市">台南市</option>
        <option value="新北市">新北市</option>
        <option value="高雄市">高雄市</option>
    </select>
    <p style="color: red;">
        label的for要抓的是select的id值，有點像是把label綁定select
    </p>
    <p style="color: cadetblue;">
        屬性id是給前端看的<br>
        屬性name、value是給server端看的<br>

    </p>

    <br>
    <hr>
    <!-- 試試看，<select>、<optgroup>、<option> -->
    <label for="city2">請選擇縣市</label>
    <select id="city2">
        <optgroup label="北部">
            <option>新北市</option>
            <option>台北市</option>
            <option>新竹市</option>
            <option>桃園市</option>
        </optgroup>
        <optgroup label="中部">
            <option>台中市</option>
            <option>彰化縣</option>
            <option>苗栗縣</option>
        </optgroup>
        <optgroup label="南部">
            <option>台南市</option>
            <option>高雄市</option>
        </optgroup>
    </select>
    <p style="color: red;">
        optgroup是做群組
    </p>
    <br><br><br>
    <hr>
    <!-- 試試看，<datalist>、<option> -->
    <label for="food">請輸入喜歡食物：</label>
    <input type="text" id="food" list="foodList">
    <datalist id="foodList">
        <option value="小籠包">
        <option value="牛肉麵">
        <option value="拉麵">
    </datalist>

    <p style="color: red;">
        input的list會去抓datalist的id值
    </p>



</body>

</html>
