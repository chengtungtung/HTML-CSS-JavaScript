<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <!-- 10. 文件相關資訊 -->
    <meta charset="UTF-8">
    <meta name="description" content="對網頁的描述或說明">
    <!-- description不能隨意寫 -->
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 定義viewport是為了針對各裝置讓網頁排版有所改變 -->
    <!-- meta只有開始標籤沒有結束標籤，不會顯示在網頁 -->


    <!-- 20. 文件標題 -->
    <title>我的第一個網頁</title>

    <!-- 30. 文件之間的關聯 -->

    <!-- 31. 改變圖示 -->
    <link rel="icon" href="./img/apple.jpg">

    <!-- 32. 引用外部CSS檔案 -->
    <link rel="stylesheet" href="./css/ex01.css">
    

    <!-- 40. 嵌入CSS樣式表 -->
    <style>
        div{
            background-color:cornsilk;
        }
    </style>
    
</head>
<body>
    <!-- <body>放文件的內容 -->
    <div><p>哈囉~你好嗎</p></div>
    <!-- css的p跟這裡有關
        html的<style>的div跟這裡有關 -->
</body>
</html>
