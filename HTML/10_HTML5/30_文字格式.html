<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>

  <body>
    <p>
      <a href="https://www.w3schools.com/cssref/css_default_values.asp"
        >CSS Default Values Reference</a
      >
    </p>
    <p>
      <a href="https://www.w3schools.com/html/html_entities.asp"
        >HTML Entities</a
      >
    </p>
    <hr />
    <!-- <hr>是水平分隔線  -->
    確認是否為區塊元素
    <a href="https://www.w3schools.com/cssref/css_default_values.asp"
      >CSS Default Values Reference</a
    >
    確認是否為區塊元素
    <hr />
    <!-- 10. 可以放純文字 -->
    apple
    <br />
    <!-- <br>是換行標籤 -->
    cat

    <!-- 20. HTML Entity -->
    <br />
    cat&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;dog
    <!-- &nbsp;代表空格 -->
    <br />
    &amp; &quot;

    <br /><br />
    <!-- 30. 文字格式 -->

    <!-- 試試看 <b> tag -->
    風格表現
    <b>apple</b>
    <!-- 變成粗體字 -->

    <!-- 試試看 <i> tag -->
    <i>apple</i>
    <!-- 變成斜體 -->

    <!-- 試試看 <s> tag -->
    <s>apple</s>
    <!-- 加上刪除線 -->

    <!-- 試試看 <u> tag -->
    <u>apple</u>
    <!-- 加上底線 -->

    <br />

    <!-- 試試看 <strong> tag -->
    語氣表現
    <strong>apple</strong>

    <!-- 試試看 <em> tag -->
    <em>apple</em>

    <!-- 試試看 <del> tag -->
    <del>apple</del>

    <!-- 試試看 <ins> tag -->
    <ins>apple</ins>

    <br /><br />
    <b>兩個標籤只是語意上的不同</b>
    <br />
    <strong>兩個標籤只是語意上的不同</strong>
    <!-- b => bold 粗體 -->
    <!-- strong => 強調、非常 -->
  </body>
</html>
